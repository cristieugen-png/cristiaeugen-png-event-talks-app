<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Event Schedule</title>
    <style id="event-styles">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            padding-bottom: 0.5rem;
        }

        #searchInput {
            padding: 0.5rem 1rem;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        #schedule h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .talk-card, .break-card {
            display: flex;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #007bff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out;
        }

        .talk-card:hover {
            transform: translateY(-3px);
        }

        .talk-time {
            flex: 0 0 120px; /* Fixed width for time */
            font-weight: bold;
            color: #007bff;
            font-size: 1.1rem;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eaf5ff;
            border-radius: 3px;
            padding: 5px;
        }

        .talk-details {
            flex-grow: 1;
        }

        .talk-details h3 {
            margin-top: 0;
            color: #0056b3;
            font-size: 1.2rem;
        }

        .talk-details p {
            margin: 5px 0;
            line-height: 1.5;
        }

        .talk-speakers {
            font-style: italic;
            color: #555;
        }

        .talk-category {
            font-size: 0.9em;
            color: #777;
        }

        .break-card {
            background-color: #ffeeba;
            border-left-color: #ffc107;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #856404;
            align-items: center;
            justify-content: center;
        }

        .break-card .break-time {
            flex: 0 0 120px;
            background-color: #fff3cd;
            border-radius: 3px;
            padding: 5px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .break-card .break-text {
            flex-grow: 1;
        }

        .talk-card.hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .talk-card, .break-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .talk-time, .break-card .break-time {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>1-Day Tech Event: Innovative Talks</h1>
        <input type="text" id="searchInput" placeholder="Search by category...">
    </header>

    <main>
        <section id="schedule">
            <h2>Event Schedule</h2>
            <!-- Talks and breaks will be rendered here -->
        </section>
    </main>

    <template id="talk-template">
        <div class="talk-card">
            <div class="talk-time"></div>
            <div class="talk-details">
                <h3 class="talk-title"></h3>
                <p class="talk-speakers"></p>
                <p class="talk-category"></p>
                <p class="talk-description"></p>
            </div>
        </div>
    </template>

    <script id="event-script">
        const talksData = [
            {
                "id": "talk1",
                "title": "The Future of WebAssembly in Cloud Computing",
                "speakers": ["Alice Johnson"],
                "categories": ["WebAssembly", "Cloud", "Performance"],
                "duration": 60,
                "description": "Explore the exciting potential of WebAssembly beyond the browser, focusing on its applications in serverless functions and edge computing for unprecedented performance gains."
            },
            {
                "id": "talk2",
                "title": "Demystifying AI Ethics: A Developer's Perspective",
                "speakers": ["Bob Williams", "Carol Davis"],
                "categories": ["AI", "Ethics", "Machine Learning"],
                "duration": 60,
                "description": "A practical guide for developers navigating the complex ethical landscape of AI. We'll discuss fairness, bias, transparency, and responsible AI development best practices."
            },
            {
                "id": "talk3",
                "title": "Mastering Modern CSS: Beyond the Basics with Container Queries",
                "speakers": ["David Lee"],
                "categories": ["CSS", "Frontend", "Responsive Design"],
                "duration": 60,
                "description": "Dive deep into advanced CSS techniques, including the game-changing container queries, cascade layers, and logical properties to build truly resilient and adaptable UIs."
            },
            {
                "id": "talk4",
                "title": "Building Scalable Microservices with Go and gRPC",
                "speakers": ["Eve Miller"],
                "categories": ["Backend", "Microservices", "Go", "gRPC"],
                "duration": 60,
                "description": "Learn how to design and implement high-performance, fault-tolerant microservices using Go and gRPC. We'll cover service discovery, load balancing, and observability."
            },
            {
                "id": "talk5",
                "title": "Securing Your CI/CD Pipeline: Best Practices for DevOps",
                "speakers": ["Frank White", "Grace Green"],
                "categories": ["DevOps", "Security", "CI/CD"],
                "duration": 60,
                "description": "An essential session for DevOps engineers on securing every stage of the CI/CD pipeline. Topics include supply chain security, secret management, and automated vulnerability scanning."
            },
            {
                "id": "talk6",
                "title": "Interactive Data Visualization with D3.js and Svelte",
                "speakers": ["Hannah Black"],
                "categories": ["Data Visualization", "Frontend", "JavaScript"],
                "duration": 60,
                "description": "Unleash the power of D3.js for creating stunning, interactive data visualizations, integrated seamlessly with the reactive simplicity of Svelte."
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const scheduleContainer = document.getElementById('schedule');
            const searchInput = document.getElementById('searchInput');
            const talkTemplate = document.getElementById('talk-template');

            // Function to format time
            const formatTime = (date) => date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Function to render the schedule
            const renderSchedule = (talksToRender) => {
                scheduleContainer.innerHTML = '<h2>Event Schedule</h2>'; // Clear previous schedule

                let currentTime = new Date();
                currentTime.setHours(10, 0, 0, 0); // Event starts at 10:00 AM

                let talkIndex = 0;
                const totalTalks = 6;

                for (let i = 0; i < totalTalks; i++) {
                    const talk = talksToRender[talkIndex];

                    // Render Talk
                    if (talk) {
                        const talkStartTime = formatTime(currentTime);
                        currentTime.setMinutes(currentTime.getMinutes() + talk.duration);
                        const talkEndTime = formatTime(currentTime);

                        const talkCardClone = talkTemplate.content.cloneNode(true);
                        talkCardClone.querySelector('.talk-time').textContent = `${talkStartTime} - ${talkEndTime}`;
                        talkCardClone.querySelector('.talk-title').textContent = talk.title;
                        talkCardClone.querySelector('.talk-speakers').textContent = talk.speakers.join(' & ');
                        talkCardClone.querySelector('.talk-category').textContent = `Categories: ${talk.categories.join(', ')}`;
                        talkCardClone.querySelector('.talk-description').textContent = talk.description;
                        scheduleContainer.appendChild(talkCardClone);
                        talkIndex++;
                    }

                    // Render Transition (if not last talk)
                    if (i < totalTalks -1 ) {
                         // Check for lunch break after the second talk
                        if (talkIndex === 2) {
                            // Insert Lunch Break
                            const lunchStartTime = formatTime(currentTime);
                            currentTime.setMinutes(currentTime.getMinutes() + 10); // Transition before lunch
                            currentTime.setMinutes(currentTime.getMinutes() + 60); // Lunch duration
                            const lunchEndTime = formatTime(currentTime);

                            const breakCard = document.createElement('div');
                            breakCard.className = 'break-card';
                            breakCard.innerHTML = `
                                <div class="break-time">${lunchStartTime} - ${lunchEndTime}</div>
                                <div class="break-text">Lunch Break</div>
                            `;
                            scheduleContainer.appendChild(breakCard);

                            // Add another 10 min transition after lunch
                            currentTime.setMinutes(currentTime.getMinutes() + 10);
                        } else {
                            currentTime.setMinutes(currentTime.getMinutes() + 10); // Normal transition
                        }
                    }
                }
            };

            // Filter talks based on search input
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                const filteredTalks = talksData.filter(talk =>
                    talk.categories.some(category => category.toLowerCase().includes(searchTerm))
                );
                renderSchedule(filteredTalks);
            });

            // Initial render
            renderSchedule(talksData);
        });
    </script>
</body>
</html>
